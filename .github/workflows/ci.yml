name: Continuous integration
on:
  push:
    branches:
      - dev

env:
  JAVA_VERSION: 17

jobs:
  lint:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install SwiftLint
        run: |
          brew install swiftlint

      - name: Lint
        run: npm run lint

  build-example:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install plugin dependencies
        run: npm ci

      - name: Build plugin
        run: npm run build

      - name: Install example dependencies
        run: npm ci
        working-directory: example

      - name: Build example
        run: npm run build
        working-directory: example

  verify-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          java-version-file: '.java-version'
          distribution: 'zulu'

      - name: Verify
        run: npm run verify:android

  verify-ios:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Xcode
        run: sudo xcode-select --switch /Applications/Xcode_15.4.app

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify
        run: npm run verify:ios

  create-pr:
    runs-on: ubuntu-latest
    needs: [lint, verify-ios, verify-android, build-example]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create pull or update pull request
        uses: actions/github-script@v7
        with:
          script: |
            const head = context.payload.ref.replace('refs/heads/', '');
            const base = 'main';
            const title = 'Merge ' + head + ' into ' + base + ' ðŸ”€';
            const body = 'This is an automated PR';

            async function run() {
              try {
                const { data: pulls } = await github.rest.pulls.list({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  state: 'open',
                  head: context.repo.owner + ':' + head,
                  base: base
                });

                if (pulls.length > 0) {
                  const pullNumber = pulls[0].number;
                  console.log(`Updating existing PR #${pullNumber}`);

                  await github.rest.pulls.update({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    pull_number: pullNumber,
                    title: title,
                    body: body
                  });
                } else {
                  console.log('Creating new PR');
                  await github.rest.pulls.create({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    title: title,
                    body: body,
                    head: head,
                    base: base
                  });
                }
              } catch (error) {
                console.error('Error processing pull request:', error);
                throw error;
              }
            }

            run();
